<div class="datatable" role="grid">
  <div class="display-flex space-between" role="row">
    <sq-datatable-column *ngFor="let columnName of columnNames"
                         [name]="columnName"
                         [isSortable]="isSortByColumnEnabled"
                         (onSortClicked)="sortByField($event)">
    </sq-datatable-column>
    <ng-container *ngTemplateOutlet="datatableHeaderTemplate"></ng-container>
  </div>
  <div role="row">
    <sq-datatable-row *ngFor="let rowItem of items"
                      [rowItem]="rowItem">
    </sq-datatable-row>
    <ng-container *ngTemplateOutlet="datatableBodyTemplate"></ng-container>
  </div>
</div>
