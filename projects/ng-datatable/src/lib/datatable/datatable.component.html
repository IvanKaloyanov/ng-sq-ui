<table class="datatable">
  <thead>
    <tr>
      <th sq-datatable-column
          *ngFor="let columnName of columnNames"
          [name]="columnName"
          [ngStyle]="{'width': columnWidth}"
          [isSortable]="isSortByColumnEnabled"
          (onSortClicked)="sortByField($event)">
      </th>
      <ng-container *ngTemplateOutlet="datatableHeaderTemplate"></ng-container>
    </tr>
  </thead>
  <tbody>
    <tr sq-datatable-row
        *ngFor="let rowItem of items"
        [rowItem]="rowItem"
        class="row">
    </tr>
    <ng-container *ngTemplateOutlet="datatableBodyTemplate"></ng-container>
  </tbody>
  <tfoot></tfoot>
</table>
