<section class="section primary">
  <header>
    <h2>Overview:</h2>
  </header>
  <ul>
    <li>
      <span class="emphasis">
        NPM Package Name:
      </span>
      {{npmPackageName}}
    </li>
    <li>
      <span class="emphasis">
        Module Name:
      </span>
      {{moduleName}}
    </li>
    <li>
      <span class="emphasis">
        Internally Declared Modules:
      </span>
      <a *ngFor="let internalModule of internallyDeclared; let isLast = last;"
          href="javascript:;"
          class="link-list-item"
          (click)="scrollTo(internalModule.fragment)">
        {{internalModule.name}}<span *ngIf="!isLast">, </span>
      </a>
    </li>
    <li *ngIf="dependsOn && dependsOn.length > 0">
      <span class="emphasis">
        Depends On:
      </span>
      <a *ngFor="let dependency of dependsOn; let isLast = last;"
         class="link-list-item"
         routerLink="{{dependency.routeLink}}">
        {{dependency.name}}<span *ngIf="!isLast">, </span>
      </a>
    </li>
    <li *ngIf="exports && exports.length > 0">
      <span class="emphasis">
        Exports:
      </span>
      <a *ngFor="let exportedModule of exports; let isLast = last;"
         class="link-list-item"
         routerLink="{{exportedModule.routeLink}}">
        {{exportedModule.name}}<span *ngIf="!isLast">, </span>
      </a>
    </li>
    <li *ngIf="docs">
      <span class="emphasis">
        Documentation:
      </span>
      <a routerLink="{{docs.routeLink}}">
        {{docs.name}}
      </a>
    </li>
    <li *ngIf="liveExample">
      <span class="emphasis">
        Live Example:
      </span>
      <a routerLink="{{liveExample.routeLink}}">
        {{liveExample.name}}
      </a>
    </li>
  </ul>
</section>
